<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Web Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: #00a884;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        #qr-container {
            font-family: monospace;
            white-space: pre;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 300px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-indicator {
            padding: 8px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status-connecting {
            background: #fef3c7;
            color: #92400e;
        }
        .status-connected {
            background: #d1fae5;
            color: #065f46;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        #loading {
            display: none;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
        }
        .message-form {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .session-info {
            background: #e7f3ef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">WhatsApp Web Client</h3>
            </div>
            <div class="card-body">
                <!-- Status Section -->
                <div id="status" class="text-center status-indicator status-connecting">
                    Waiting for QR code...
                </div>

                <!-- Loading Spinner -->
                <div id="loading" class="text-center my-3">
                    <div class="spinner-border text-success loading-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- QR Code Container -->
                <div id="qr-container" class="text-center">
                    <div class="initial-message">QR code will appear here</div>
                </div>

                <!-- Instructions -->
                <div class="instructions">
                    <h5>How to connect:</h5>
                    <ol>
                        <li>Open WhatsApp on your phone</li>
                        <li>Tap Menu or Settings and select Linked Devices</li>
                        <li>Point your phone to this screen to capture the QR code</li>
                    </ol>
                </div>

                <!-- Connection Status -->
                <div id="connection-log" class="mt-3">
                    <div class="text-muted text-center" id="last-seen"></div>
                </div>

                <!-- Message Sending Form -->
                <div class="message-form" id="messageForm" style="display: none;">
                    <h4>Send Message</h4>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="+1234567890">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendMessage()">Send Message</button>
                </div>

                <!-- Session Info -->
                <div class="session-info" id="sessionInfo" style="display: none;">
                    <strong>Session ID:</strong> <span id="sessionId"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const qrContainer = document.getElementById('qr-container');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        const lastSeenDiv = document.getElementById('last-seen');
        let currentSessionId = null;

        function updateStatus(message, type) {
            statusDiv.className = 'text-center status-indicator status-' + type;
            statusDiv.textContent = message;
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        function updateLastSeen(timestamp) {
            lastSeenDiv.textContent = `Last activity: ${new Date(timestamp).toLocaleString()}`;
        }

        async function startSession() {
            try {
                const response = await fetch('http://localhost:3000/api/session/start', {
                    method: 'POST'
                });
                const data = await response.json();
                currentSessionId = data.sessionId;
                document.getElementById('sessionId').textContent = currentSessionId;
                document.getElementById('sessionInfo').style.display = 'block';
            } catch (error) {
                console.error('Failed to start session:', error);
            }
        }

        async function sendMessage() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const message = document.getElementById('message').value;

            if (!phoneNumber || !message) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/message/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        phoneNumber,
                        message
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Message sent successfully!');
                    document.getElementById('message').value = '';
                } else {
                    alert('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            }
        }

        // Listen for events
        window.addEventListener('message', function(event) {
            switch(event.data.type) {
                case 'qr':
                    showLoading(false);
                    qrContainer.textContent = event.data.qr;
                    updateStatus('Scan QR code with WhatsApp', 'connecting');
                    break;
                
                case 'status':
                    if (event.data.status === 'Connected!') {
                        showLoading(false);
                        qrContainer.innerHTML = '<h4 class="text-success">âœ“ Connected Successfully!</h4>';
                        updateStatus('Connected to WhatsApp', 'connected');
                        updateLastSeen(Date.now());
                        document.getElementById('qr-container').style.display = 'none';
                        document.getElementById('messageForm').style.display = 'block';
                    }
                    break;
                
                case 'loading':
                    showLoading(true);
                    updateStatus('Connecting...', 'connecting');
                    break;
                
                case 'error':
                    showLoading(false);
                    updateStatus('Connection error', 'error');
                    break;
            }
        });

        // Initial state
        updateStatus('Initializing...', 'connecting');
        showLoading(true);
        startSession();
    </script>
</body>
</html>
